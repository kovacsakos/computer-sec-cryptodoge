<p-card class="card">
    <em class="pi pi-search"></em>
    <p-autoComplete class="m-5" [(ngModel)]="searchValue" [suggestions]="tags" (completeMethod)="search($event)" [multiple]="true"></p-autoComplete>
    <p-panel header="Results">
        Content
    </p-panel>
    <p-paginator [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
</p-card>
